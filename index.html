<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="intro">
        <div class="intro__title">
            <div class="head__logo">
                <img class="head__icon" src="assets/white_paw.png">
                <h1 class="head__title">catSitter</h1>
            </div>
            <h2 class="head__subtitle">Find the perfect cat, for a day.</h2>
        </div>
        <nav class="nav-bar">
            <ul class="nav-bar__contents">
                <li class="nav-bar__item">ABOUT</li>
                <li class="nav-bar__item">CREATORS</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- FORM -->
        <form class="form">
            <label class="form__label" for="breed">Select a breed:</label>
            <input class="form__input" type="text" id="breed">
            <label class="form__label" for="affection">Affection level:</label>
            <input class="form__input" type="number" id="affection" />
            <label class="form__label" for="shedding">Shedding level:</label>
            <input class="form__input" type="number" id="shedding" />
            <button class="form__button" type="submit">SUBMIT</button>
        </form>

        <!-- RESULTS-->
        <div class="cat-container">
            <div class="loading">
                <img class="loading__icon" src="assets/white_paw.png">
                <h1 class="loading__msg">no cats selected. <span class="loading__special">meow</span>.</h1>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="foot">
        <p class="foot__info">Haley Glavina & Sam Tang</p>
        <p class="foot__info">&copy; 2020</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
